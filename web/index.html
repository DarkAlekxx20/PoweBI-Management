<!DOCTYPE html>
<html>
    <head>
        <title>POWER BI | PRACTICE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS & FRAMEWORKS-->
        <link rel="stylesheet" href="Style/style.css">
    </head>
    <body>
        <video src="Resources/fondo.mp4" loop autoplay id="myVideo"></video>
         <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="txtUsername" placeholder="Ingrese su nombre de usuario:" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="txtPassword" placeholder="Ingrese su contrasenia:" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recordarme</label>
                    <a href="#">Olvidaste tu contrasenia?</a>
                </div>
                <button type="submit" class="btn" onclick="login();">Login</button>
                <div class="register-link">
                    <p>Aun no tienes cuenta!?  <a href="#">Registrarse</a></p>
                </div>
            </form>
         </div>
         <!--JS & FRAMEWORKS-->
         <script src="JS/login.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <script src="https://kit.fontawesome.com/14b739e11c.js" crossorigin="anonymous"></script>
    </body>
</html>
