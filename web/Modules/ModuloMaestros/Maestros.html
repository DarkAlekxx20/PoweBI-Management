<div>
    <h2>Gestion de Maestros</h2>

    <form action="" class="">
    
        <label for="">ID:</label>
        <input class="form-control" type="text" id="idMaestro" disabled>
        <label for="">ID Usuario:</label>
        <input class="form-control" type="text" id="idUsuario" disabled>
        <label>Nombres:</label>
        <input class="form-control" type="text" id="nombres" placeholder="Introduce el o los nombres.">
        <label for="">Apellidos:</label>
        <input class="form-control" type="text" id="ape1" placeholder="Introduce el primer apellido.">
        <input class="form-control" type="text" id="ape2" placeholder="Introduce el segundo apellido.">
        <label for="">Matricula:</label>
        <input class="form-control" type="text" id="matriculaM" placeholder="Introduzca la matricula.">
        

        <fieldset id="areaM" style="margin-top: 10px; margin-bottom: 10px;">
            <legend style="font-size: 15px;">Area:</legend>
            <label>
                <input id="rbtn1" type="radio" name="area" value="DSM"> Desarrollo de Software
            </label>
            <label>
                <input id="rbtn2" type="radio" name="area" value="GS"> Gastronomia
            </label>
            <label>
                <input id="rbtn3" type="radio" name="area" value="EVN"> Entoros Virtuales
            </label>
        </fieldset>

        <label for="">Nombre de Usuario:</label>
        <input class="form-control" type="text" id="nombreUsuario" placeholder="Introduzca el nombre de usuario.">
        <label for="">Contraseña:</label>
        <input class="form-control" type="text" id="contrasenia" placeholder="Introduzca la contraseña.">
        <label for="">Correo:</label>
        <input class="form-control" type="text" id="correo" placeholder="Introduzca el Correo electrónico.">



    </form>

    <div class="botonesMaestros" style="margin-top: 20px; margin-bottom: 20px;">
    <button class="btnSave" style="background-color: rgba(20, 236, 20, 0.7);" onclick="moduloMaestros.save();">Guardar</button>
    <button class="btnDelete" style="background-color: red;">Eliminar</button>
    <button class="btnClean" style="background-color: aqua;" onclick="moduloMaestros.clean();">Limpiar</button>
    </div>
    
    <table id="tmaes" class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Matricula</th>
                <th>Area</th>
            </tr>
        </thead>
        <tbody id="tblMaestros">

        </tbody>
    </table>

</div>
